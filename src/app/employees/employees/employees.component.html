<div class="container">
<h1>Employees</h1>
<table class="table table-striped table-bordered mb-0 listViewTable">
    <thead>
        <th>id</th>
        <th>Name</th>
        <th>email</th>
        <th>password</th>
        <th>age</th>
        <th>salary</th>
        <th>position</th>
        <th>Action</th>
    </thead>
    <tbody>
        <ng-container *ngFor="let employee of employees">
            <tr>
                <td class="listViewRow" scope="row">{{ employee._id }}</td>
                <td class="listViewRow">{{ employee.name }}</td>
                <td class="listViewRow">{{ employee.email }}</td>
                <td class="listViewRow">{{ employee.password }}</td>
                <td class="listViewRow">{{ employee.age }}</td>
                <td class="listViewRow">{{ employee.salary }}</td>
                <td class="listViewRow">{{ employee.position }}</td>
                <td class="listViewRow">
                    <button class="btn ml-2 btn-success" (click)="viewEmployee(employee)">View</button>
                    <button class="btn ml-2 btn-primary" (click)="editEmployee(employee)">Edit</button>
                    <button class="btn ml-2 btn-danger" (click)="deleteEmployee(employee)">Delete</button>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
</div>
