<!-- main app container -->
    <div class="container">
            <div class="col-md-6 offset-md-3">
                <h1>Reactive Form</h1>
                <form [formGroup]="updateForm" (ngSubmit)="updateEmployees()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter name" required
                            formControlName="name" 
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Enter age" required
                            formControlName="age" 
                            [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                            <div *ngIf="f.age.errors.required">Age is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter position" required
                            formControlName="position" 
                            [ngClass]="{ 'is-invalid': submitted && f.position.errors }" />
                        <div *ngIf="submitted && f.position.errors" class="invalid-feedback">
                            <div *ngIf="f.position.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Enter salary" required
                            formControlName="salary" 
                            [ngClass]="{ 'is-invalid': submitted && f.salary.errors }" />
                        <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
                            <div *ngIf="f.salary.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter email" required
                            formControlName="email" 
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter password" required
                            formControlName="password" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter confirm password" required
                            formControlName="confirmPassword"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  
                            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="updateForm.invalid" class="btn btn-lg btn-primary btn-block">Update</button>
                    </div>
                </form>
            </div>
        </div>
